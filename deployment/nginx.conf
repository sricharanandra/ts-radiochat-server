# Rate limiting zones (must be defined in http block context, i.e., outside server blocks)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=ws:10m rate=10r/m;

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name eurus.sreus.tech;
    return 301 https://$server_name$request_uri;
}

# HTTPS + WebSocket proxy
server {
    listen 443 ssl http2;
    server_name eurus.sreus.tech;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/eurus.sreus.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eurus.sreus.tech/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket endpoint
    location /ws {
        limit_req zone=ws burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for persistent connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # REST API
    location /api {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8081;
        access_log off;
    }

    # Deny all other paths
    location / {
        return 404 "Eurus WebSocket server - connect via WSS";
    }
}
